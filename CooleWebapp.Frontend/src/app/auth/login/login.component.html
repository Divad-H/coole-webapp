<mat-card class="mat-elevation-z8">
  <mat-card-title>
    <img src="./assets/logo.svg" style="max-width: 128px; margin-top: 2rem" />
    <h3>Sign in</h3>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit.next({})">
      <mat-error>
        {{ errorResponse | async }}
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" formControlName="email" required>
        <mat-error>
          Please enter your e-mail address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Password"
               name="password"
               formControlName="password"
               required>
        <mat-error>
          Please enter your password
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="busy | async">
          Sign in
        </button>
        <button mat-raised-button color="warn" [disabled]="busy | async" *ngIf="emailUnconfirmed | async"
                style="margin-left: 10px"
                (click)="resendVerificationEmail()">
          Resend verification email
        </button>
      </mat-card-actions>
      <mat-progress-bar mode="indeterminate" *ngIf="busy | async"></mat-progress-bar>
    </form>
  </mat-card-content>
</mat-card>
<div style="text-align: center">
  New to Coole Webapp? <a routerLink="../register" style="margin-left: 0.5rem" mat-raised-button>Sign up</a>
</div>
<div style="text-align: center; margin-top: 0.5rem;">
  Forgot password? <a routerLink="../reset-password" style="margin-left: 0.5rem">Reset password</a>
</div>
