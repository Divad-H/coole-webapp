<h1>Recent Drinkers</h1>

<p *ngIf="!(recentBuyers | async)"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<div class="users-container" *ngIf="(recentBuyers | async)?.buyers as rb">
  <div class="user-card" *ngFor="let buyer of rb.items">
    <div class="user-profile profile-card">{{ buyer.initials }}</div>
    <div class="user-content">
      <h3 class="user-name">{{ buyer.name }}</h3>
      <div class="user-balance">Balance: {{ buyer.balance }} â‚¬</div>
    </div>
  </div>
</div>
