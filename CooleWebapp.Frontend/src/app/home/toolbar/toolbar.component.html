<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="shrink-text">Coole Webapp</span>
  <span class="toolbar-spacer"></span>
  <span class="shrink-text small-span" style="flex-shrink: 0.001;">
    {{ (userBalance | async)?.userName }}
  </span>
  <span class="small-span">
    {{ formatBalance((userBalance | async)?.balance) }}
  </span>
  <button mat-icon-button
          (click)="topUpAccountSubject.next({})"
          matTooltip="top up your account"
          *ngIf="(userBalance | async) != null">
    <mat-icon>payment</mat-icon>
  </button>
  <button mat-icon-button
          (click)="openSettingsSubject.next({})"
          matTooltip="change settings"
          *requiresRole="'User'">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="logout"
          (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
