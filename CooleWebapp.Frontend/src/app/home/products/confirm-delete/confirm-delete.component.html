<h2 mat-dialog-title>Delete product?</h2>
<mat-dialog-content>This will delete the product {{ data.name }}.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
