<form class="pin-container"
      [formGroup]="form"
      (submit)="submitClicked()">
  <mat-form-field class="pin-code">
    <mat-label>Pin code</mat-label>
    <input matInput
           type="password"
           placeholder="***"
           name="pinCode"
           formControlName="pinCode">
  </mat-form-field>

  <div class="pin-pad">
    <button *ngFor="let number of numbers"
            mat-fab color="basic"
            type="button"
            class="pad-button"
            (click)="numberClicked(number)">
      {{ number }}
    </button>
    <button mat-fab color="warn"
            type="button"
            class="pad-button"
            (click)="backspaceClicked()">
      <mat-icon>backspace</mat-icon>
    </button>
    <button mat-fab color="basic"
            type="button"
            class="pad-button"
            (click)="numberClicked(0)">
      0
    </button>
    <button mat-fab color="primary"
            type="submit"
            class="pad-button">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</form>
