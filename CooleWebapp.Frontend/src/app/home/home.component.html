<cw-toolbar class="fixed-toolbar"></cw-toolbar>

<div class="fill-vertical-flex-container min-h-100">
  <div class="below-toolbar fill-vertical-flex fill-vertical-flex-container"
       [style.paddingTop.px]="mobileQuery.matches ? 0 : 64">
    <mat-sidenav-container autosize class="fill-vertical-flex"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav [opened]="isSidenavToggled | async"
                   (openedChange)="sidenavToggled($event)"
                   class="sidenav"
                   [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches"
                   fixedTopGap="56">
        <mat-nav-list color="primary">
          <a mat-list-item routerLink="./dashboard">Dashboard</a>
          <a mat-list-item routerLink="./products">Products</a>
          <a mat-list-item routerLink="./my-purchases">My Purchases</a>
        </mat-nav-list>
      </mat-sidenav>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-container>
  </div>
</div>
