<h2 mat-dialog-title>Edit User {{ data.user?.name }}</h2>
<form [formGroup]="form" (ngSubmit)="submit.next({})">
  <mat-dialog-content style="overflow-x: hidden;">
    <mat-error>
      {{ errorResponse | async }}
    </mat-error>
    <mat-checkbox type="checkbox"
                  name="isAdministrator"
                  formControlName="isAdministrator"
                  appearance="fill">
      User is administrator
    </mat-checkbox>
    <div style="width: 100%"></div>
    <mat-checkbox type="checkbox"
                  name="isFridge"
                  formControlName="isFridge"
                  appearance="fill">
      This is a fridge user
    </mat-checkbox>

  </mat-dialog-content>
  <mat-dialog-actions style="display: flex; justify-content: right;">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit" color="primary">Save</button>
  </mat-dialog-actions>
</form>
